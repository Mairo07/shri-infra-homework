name: Release Pipline

on: 
  workflow_dispatch:

jobs: 
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install 
      - run: npm run lint
  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install 
      - run: npm run test 

  release: 
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps: 
      - uses: actions/checkout@v4
